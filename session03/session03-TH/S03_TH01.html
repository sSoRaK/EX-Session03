<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Mua Xe</title>
  </head>
  <body>
    <h2>Đăng ký mua xe ô tô</h2>
    <form action="#" method="post">
      <label for="name"
        >Họ và tên:
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Tên của bạn"
          required
        />
      </label>
      <br />
      <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email của bạn"
          required
        />
      </label>
      <br />
      <label for="phone"
        >Số điện thoại:
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Số điện thoại của bạn"
          required
        />
      </label>
      <br />
      <datalist id="style-list">
        <option value="SUV">SUV</option>
        <option value="Convertible">Convertible</option>
        <option value="Limousine">Limousine</option>
        <option value="Pickup">Pickup</option>
      </datalist>
      <div>
        Xe ô tô muốn mua:
        <form action="style-list">
          <!-- Dùng list="style-list" truyền vào datalist -->
          <input
            name="style"
            list="style-list"
            id="style-list"
            placeholder="Mẫu xe"
          />
        </form>
      </div>
      <br />
      <label for="message"
        >Lời nhắn:
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </label>
      <br />
      <label for="color"
        >Màu xe:
        <select name="color" id="color">
          <option value="red">Đỏ</option>
          <option value="blue">Xanh</option>
          <option value="yellow">Vàng</option>
          <option value="purple">Tím</option>
        </select>
      </label>
      <fieldset>
        <legend>Phương thức thanh toán:</legend>
        <div>
          <input type="radio" name="payment" id="card" value="card" />
          <label for="card">Thẻ tín dụng</label>
        </div>
        <div>
          <input type="radio" name="payment" id="bank" value="bank" />
          <label for="bank">Chuyển khoản ngân hàng</label>
        </div>
      </fieldset>
      <div>
        <label for="check">Tôi đồng ý với các điều khoản:</label>
        <input type="checkbox" name="required-check" id="check" required />
      </div>
      <input type="submit" value="Gửi" />
    </form>
  </body>
</html>
